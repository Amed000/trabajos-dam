<!DOCTYPE html>
<html lang="es">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name='description' content='Code Fest 2025' />
     <meta name=”author” content='Ahmed Salem' />
     <meta name='Keywords' content='lista de keyword separadas por comas' />
     <meta name='robots' content='noindex' />
     <title>Code Fest 2025</title>
    </head>
    <body>
        <h1>Registro para CodeFest 2025</h1>
        <form action="/procesar_registro.php" method="POST">
            <fieldset>
             <legend>Datos Personales</legend>

             <label for="nombre">Nombre Completo:</label>
             <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
             <br/>

             <label for="email">Email:</label>
             <input type="email" id="email" name="email" placeholder="Tu@correo.com" required>
             <br/>

             <label for="password">Contraseña:</label>
             <input type="password" id="password" name="password" placeholder="PIN" minlength="8" required>
             <br/>

             <label for="usuario">Nombre de Usuario:</label>
             <input type="text" id="usuario" name="usuario" pattern="[a-z0-9]+" title="Solo letras minúsculas y números, sin espacios" required>
             <br/>

             <label for="edad">Edad:</label>
             <input type="number" id="edad" name="edad" min="18" required>
             <br/>
            </fieldset>

    
            <fieldset>
             <legend>Preferencias del Evento</legend>

             <p>Areas de Interes:</p>
             <input type="checkbox" id="frontend" name="interes" value="Frontend">
             <label for="frontend">Frontend</label>
             <br/>

             <input type="checkbox" id="backend" name="interes" value="Backend">
             <label for="backend">Backend</label>
             <br/>

             <input type="checkbox" id="devops" name="interes" value="DevOps">
             <label for="devops">DevOps</label>
             <br/>

             <input type="checkbox" id="ai" name="interes" value="Inteligencia Artificial">
             <label for="ai">Inteligencia Artificial</label>
             <br/>

             <p>Tipo de Entrada:</p>
             <input type="radio" id="general" name="entrada" value="General" checked>
             <label for="general">General</label>
             <br/>

             <input type="radio" id="vip" name="entrada" value="VIP">
             <label for="vip">VIP</label>
             <br/>

             <input type="radio" id="estudiante" name="entrada" value="Estudiante">
             <label for="estudiante">Estudiante</label>
             <br/>

             <label for="taller">Taller Opcional:</label>
               <select id="taller" name="taller">
                   <optgroup label="Frontend">
                     <option value="react">React Avanzado</option>
                     <option value="vue">Vue desde Cero</option>
                   </optgroup>
                   <optgroup label="Backend">
                     <option value="node">Node.js y Express</option>
                     <option value="django">Django con Python</option>
                   </optgroup>
               </select>
            </fieldset>

    
         <fieldset>
             <legend>Finalización</legend>

             <label for="telefono">Teléfono:</label>
             <input type="tel" id="telefono" name="telefono">
             <br/>

             <label for="experiencia">Nivel de Experiencia (1 a 5):</label>
             <input type="range" id="experiencia" name="experiencia" min="1" max="5">
             <br/>

             <label for="comentarios">Comentarios Adicionales:</label>
             <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
             <br/>

             <input type="checkbox" id="terminos" name="terminos" required>
             <label for="terminos">Acepto los términos y condiciones</label>
             <br/>

             <button type="submit">Inscribirme</button>
             <button type="reset">Borrar Datos</button>
         </fieldset>
        </form>

    </body>
</html>
